name: ci-smoke-shield

on:
  pull_request:
    paths:
      - "apps/butantan-shield/**"
      - ".github/workflows/ci-smoke-shield.yml"
  push:
    branches: [ main ]
    paths:
      - "apps/butantan-shield/**"
      - ".github/workflows/ci-smoke-shield.yml"

concurrency:
  group: ci-smoke-shield-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Shield smoke
        run: npm -w apps/butantan-shield run smoke
