name: CI - Aurora Conductor

on:
  pull_request:
    paths:
      - "libs/aurora-conductor/**"
      - "scripts/smoke/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci-conductor.yml"
      - "docs/**"
      - "README.md"
  push:
    branches: ["main"]
    paths:
      - "libs/aurora-conductor/**"
      - "scripts/smoke/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci-conductor.yml"
      - "docs/**"
      - "README.md"

concurrency:
  group: conductor-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  conductor:
    name: Conductor Gates (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install (root contract)
        run: npm ci

      - name: Build conductor
        run: npm run build:conductor

      - name: Typecheck conductor
        run: npm run typecheck:conductor

      - name: Lint conductor
        run: npm run lint:conductor

      - name: Smoke test conductor
        run: npm run smoke:conductor

      - name: Survival tests conductor (3x, anti-flake) [non-Windows]
        if: runner.os != 'Windows'
        run: |
          for i in 1 2 3; do
            echo "=== survival run ${i}/3 (runner=${{ runner.os }}) ==="
            npm run survival:conductor
          done

      - name: Survival tests conductor (3x, anti-flake) [Windows]
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          1..3 | ForEach-Object {
            Write-Host "=== survival run $_/3 (runner=$env:RUNNER_OS) ==="
            npm run survival:conductor
            if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          }

      - name: Report status
        if: always()
        shell: bash
        run: |
          echo "### âœ… Aurora Conductor CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All quality gates passed:" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** TypeScript compilation successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Typecheck:** No type errors" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint:** ESLint validation passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Smoke:** API contract validated" >> $GITHUB_STEP_SUMMARY
          echo "- **Survival:** Hostile-environment invariants validated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: \`@aurora/aurora-conductor\`" >> $GITHUB_STEP_SUMMARY
