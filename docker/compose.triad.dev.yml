services:
  conductor-service:
    build:
      context: ..
      dockerfile: apps/aurora-conductor-service/Dockerfile
    environment:
      NODE_ENV: production
      CONDUCTOR_PORT: "4101"
      CONDUCTOR_TOKEN: ${CONDUCTOR_TOKEN:-local-dev-conductor-token}
      CONDUCTOR_ARTIFACT_DIR: "/data/artifacts"
    volumes:
      - conductor_artifacts:/data/artifacts
    ports:
      - "4101:4101"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4101/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 15
    restart: unless-stopped

volumes:
  conductor_artifacts:
