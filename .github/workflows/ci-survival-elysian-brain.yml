name: CI - Survival - Elysian Brain

on:
  pull_request:
  push:
    paths:
      - "libs/elysian-brain/**"
      - ".github/workflows/ci-survival-elysian-brain.yml"

jobs:
  survival:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify Python
        run: python --version

      - name: Install Python dependencies
        run: pip install pydantic

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (root)
        run: npm ci

      - name: Run survival (elysian-brain)
        run: npm run -w @aurora/elysian-brain test:survival
